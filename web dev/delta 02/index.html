<body>
    <h1>List in HTML</h1>

    <!-- list syntax -->
     <!-- unordered list -->
     <ul>
        <li>Bread</li>
        <li>Fruit </li>
        <li>Bread</li>
        <li>Jam</li>
     </ul>

      <!-- ordered list -->
      <!-- type="i" is a Attributes in HTML -->
     <ol type="i">
        <li>Bread</li>
        <li>Fruit </li>
        <li>Bread</li>
        <li>Jam</li>
     </ol>

     <h1>Anchor tag</h1>
     <!-- anchor tag is used to add link   -->
      <!-- here target="_blank" is used to open a link in new tab  -->
      <a target="_blank" href="https://www.google.com/">Google</a> <br>
      <a target="_blank" href="https://www.instagram.com/">instagram</a>

      <!-- image tag is used to add image  -->
      <h1>Image Element</h1>
      <!-- src="iron man.png" from where you get image -->
      <!-- alt="iron man" if in any case image is not loaded then it shows iron man -->
      <img src="iron man.png" alt="iron man">

      <!-- img from online through image address -->
       <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3c/Chris_Hemsworth_as_Thor.jpg/220px-Chris_Hemsworth_as_Thor.jpg">

       <h1>more html tag</h1>
       <!-- br tag is used for line break -->
        <p>twinkle twinkle <br>
      little star </p>
