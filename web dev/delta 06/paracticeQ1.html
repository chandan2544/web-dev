<!-- set the  color for para inside div with  id 'myId' to green -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Attribute Selctor -->
    <style>
        #myId p{
            color: green;
        }

    </style>
</head>
<body>

    <div id="myId">
        <p>
            this is a para
        </p>
    </div>
    
</body>
</html>
