<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="download-removebg-preview.png" />
    <title>Facebook - log in or sign up </title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 mx-auto flex mx-auto items-center justify-center">
    <div class="left  w-1/3 mx-16">
        <img class="w-80" src="fb.svg" alt="" srcset="">
        <p class="mx-8 text-3xl">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 shadow-xl">
        <input class="px-4 h-12 my-2  border border-1 border-gray-200 rounded-md outline-blue-600" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-600" type="password" placeholder="password">
        <button class="bg-blue-600 hover:bg-blue-700 text-white rounded-md px-6 py-1 px-4 h-12 my-2 rounded-md font-semibold text-xl cursor-pointer">Log in</button>
        <span class="text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2">
        <button class="bg-green-600 hover:bg-green-700 text-white px-6 py-1 px-4 h-12 my-2 rounded-md font-medium text-lg cursor-pointer mx-auto w-fit">Create New Account</button>
    </div>
</div>
</body>
</html>
